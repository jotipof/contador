<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<audio id="backgroundMusic" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">

</audio>
<body>
    <div class="container">
        <h1>Há quantos dias namoramos?</h1>
        <div class="content">
            <!-- Adiciona a imagem com um frame ao lado do contador -->
            <div class="photo-frame">
                <img src="foto.jpg" alt="Nossa Foto" class="photo">
            </div>
            <p id="daysCounter"></p>
        </div>
        <!-- Botão para redirecionar para o YouTube -->
        <div class="labirinto-button">
            <a href="https://www.youtube.com/watch?v=j9UbE1slI-Q&ab_channel=CaetanoVelosoVEVO" target="_blank"> <!-- Altere aqui para o link desejado -->
                <button>Nós, amor!</button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
