<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os caminhos vão dar a...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-labirinto">
        <h1>Explora, amor</h1>
        <div class="labirinto">
            <div class="frase-container" id="frase1">
                <p class="frase">"Aneurisma!"</p>
                <button class="botao-labirinto" onclick="mostrarFrase('frase2')">Seguir</button>
            </div>
            <div class="frase-container" id="frase2" style="display:none;">
                <p class="frase">"Crominho"</p>
                <button class="botao-labirinto" onclick="mostrarFrase('frase3')">Seguir</button>
            </div>
            <div class="frase-container" id="frase3" style="display:none;">
                <p class="frase">"Quem tem razão aqui? Sou eu - Beatriz Silveira"</p>
                <button class="botao-labirinto" onclick="mostrarFrase('final')">Seguir</button>
            </div>
            <div class="frase-container" id="final" style="display:none;">
                <p class="frase-final">"Amo-te pra caralho! <3"</p>
            </div>
        </div>
    </div>

    <script>
        function mostrarFrase(proximaFrase) {
            document.getElementById(proximaFrase).style.display = 'flex';
        }
    </script>
</body>
</html>
